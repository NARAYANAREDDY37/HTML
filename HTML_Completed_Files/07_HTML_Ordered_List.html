<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Ordered List</title>
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;

        }
        ol{
            background-color:darkcyan;
            box-shadow: 0 0 10px black;
            width: 200px;
        }
        li{
            background-color: lightgreen;
            font-size: 30px;
            margin: 10px;


        }
    </style>
</head>
<body>

    <!--
        Ordered List with 1 , A , a , i , I
    -->
        <ol type="I">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>React Js</li>
        </ol>

        <ol type="a">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>React Js</li>
        </ol>

        <ol type="A">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>React Js</li>
        </ol>

        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Bootstrap</li>
            <li>React Js</li>
        </ol>
</body>
</html>
