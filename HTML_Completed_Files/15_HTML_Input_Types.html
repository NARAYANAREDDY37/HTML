<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
        body{
            font-family: "Times New Roman";
        }
        div{
            background-color: lightseagreen;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            width: 30%;
        }
    </style>
</head>
<body>

    <!--
        Simple Input Types
        1) Text Box
        2) Password Box
        3) Radio Button
        4) Check Box
        5) Normal Button
    -->

    <!-- HTML5 Input Types
        color,
        date,
        datetime-local,
        email,
        month,
        number,
        range,
        search,
        time,
        url,
        Week
    -->
    <div>
        <form action="">
            <label for="">User Name</label>
            <input type="text">
        </form>
    </div>

    <div>
        <form action="">
            <label for="">Password</label>
            <input type="password">
        </form>
    </div>

    <div>
        <form action="">
            <label for="">Submit</label>
            <input type="submit" value="submit">
        </form>
    </div>

    <div>
        <form action="">
            <label for="">Reset</label>
            <input type="reset" value="reset">
        </form>
    </div>

    <div>
        <form action="">
            <label for="">Is HTML easy?</label>
            <input type="radio" value="yes" name="easy"> YES
            <input type="radio" value="no" name="easy"> NO
        </form>
    </div>

    <div>
        <form action="">
            <label for="">your hobbies</label>
            <input type="checkbox" value="coding" name="easy"> Coding
            <input type="checkbox" value="reading" name="easy"> Reading
            <input type="checkbox" value="sleeping" name="easy"> sleeping
        </form>
    </div>

    <h1>HTML 5 input types</h1>
    <!--colour -->
    <div>
        <form action="">
            <label for="">Select a colour</label>
            <input type="color">
        </form>
        <br>
        <form action="">
            <label for="">Date and Time</label>
            <input type="datetime-local">
        </form>
        <br>
        <form action="">
            <label for="">Date and Time</label>
            <input type="datetime-local">
        </form>

        <br>
        <form action="">
            <label for="">Select a Range</label>
            <input type="range" min="0" max="100">
        </form>

        <br>
        <form action="">
            <label for="">Select a week</label>
            <input type="week">
        </form>
    </div>

</body>
</html>
