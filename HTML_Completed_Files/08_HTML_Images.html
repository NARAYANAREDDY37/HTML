<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid saddlebrown;
            padding: 5px;
        }
        img{
            box-shadow: 5px 10px 20px black;

        }
    </style>
</head>
<body>

    <h2>Sample Images</h2>
    <img src="img/image1.jpg", width="500px", height="300px" alt="Image not available">

    <h2>Another Images</h2>
    <img src="img/image2.jpg", width="500px", height="300px" title="Laptop" alt="Image not available">

    <h2>Image from Google</h2>
    <img src="https://cdn.britannica.com/92/177992-050-AED0DC28/Dome-of-the-Rock-Temple-Mount-Jerusalem.jpg", width="500px", height="300px" title="Jerusalem">

    <h2>Image like photo frame</h2>
    <img src="https://static.timesofisrael.com/www/uploads/2019/04/000_1FY48B-1024x640.jpg", width="500" height="300" id="photo">



</body>
</html>
