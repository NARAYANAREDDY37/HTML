<!DOCTYPE html>

    <title>HTML Figure & Figcaption</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: black;
        }
        figure{
            background-color: lightseagreen;
            width: 200px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            background: linear-gradient(45deg, lightseagreen,lightslategray,lightseagreen);
            display: inline-block;
            margin: 12px;
        }
        figure img{
            width: 100%;
            height: 150px;
            border-radius: 15px;
        }
        figcaption{
            color: white;
            padding: 10px;
            background: linear-gradient(45deg, lightcoral, lightslategray, lightcoral);
            border-radius: 10px;
        }
        figure:hover{
            box-shadow: 0 5px 5px white;
        }
    </style>
</head>
