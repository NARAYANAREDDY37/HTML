<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
            width: 400px;
        }
        ul{
            font-family: "Comic Sans MS", sans-serif;
            background-color: red;
            box-shadow: orange;
        }
        li{
            color: white;
            margin: 5px;
            font-size: 20px;
            background-color: green;
        }
    </style>
</head>
<body>

    <!--
    Unordered list with disc , circle , square , none
    -->

        <ul type="disc">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Bootstrap</li>
        </ul>

        <ul type="square">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Bootstrap</li>
        </ul>

        <ul type="circle">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Bootstrap</li>
        </ul>

        <ul type="none">
            <li>HTML</li>
            <li>CSS</li>
            <li>Javascript</li>
            <li>Jquery</li>
            <li>Bootstrap</li>
        </ul>
</body>
</html>
