<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;

        }
        .sidebar{
            background: linear-gradient(45deg, blueviolet, hotpink);
            float: left;
            width: 250px;
            text-align: center;
            box-shadow: 0 5px 10px black;
            height: 100vh;


        }
        .sidebar a{
            color: white;
            display: block;
            text-decoration: none;
            font-size: 18px;
            padding: 14px 25px;
            margin: 10px;

        }
        .sidebar a:hover{
            background: linear-gradient(45deg, blue,violet);
            border-radius: 50px;
            box-shadow: 0 5px 10px black;
        }
        .sidebar img{
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 0;
            box-shadow: 0 5px 10px black;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>


   <!-- aside tag -->
    <aside class="sidebar">
        <img src="img/person.png" alt="">
        <a href="">HTML</a>
        <a href="">CSS</a>
        <a href="">JavaScript</a>
        <a href="">JQuery</a>
        <a href="">Bootstrap</a>
        <a href="">Angular JS</a>
    </aside>

</body>
</html>
